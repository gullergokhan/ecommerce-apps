<app-loading-spinner *ngIf="isLoading" />
<div class="container">
  <div class="grid">

        <div *ngFor="let category of categories" class="col-12 sm:col-6 md:col-4 lg:col-3">
            <a (click)="onCategoryClick(category.id)" class="category-link" href="#">
           
            <span class="ml-6 text-gray-500 text-sm font-semibold">{{category.name}}</span> 
        </a>
      </div>
    </div>
</div>
  
<div class="container category-list-container">
    <div class="row">
        <div *ngFor="let product of productsByCategory" class="product-item">
          <a [routerLink]="['/products', product.id]">

            <img [src]="'http://localhost:8000/storage/' + product.images" alt="Product Image">

            <p>ID: {{ product.id }}</p>
            <p>Title: {{ product.title }}</p>
           </a>
          </div>
    </div>
  </div>
