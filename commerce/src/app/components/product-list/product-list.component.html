<app-blank title="Ürünler" sectionTitle="Ürün Listesi"></app-blank>
<app-loading-spinner *ngIf="isLoading" />

<section *ngIf="!isLoading && products.length > 0" class="container mt-4">
  <div class="text-gray p-4">
    <div class="d-flex justify-content-between border-bottom border-secondary mt-2">
      <form class="pr-3 mb-4 mb-sm-0">
        <label for="products-search" class="sr-only">Search</label>
        <div class="mt-1 w-100 relative">
          <input class="form-control" id="products-search" [(ngModel)]="searchText" name="searchText" type="text" placeholder="Search For Products ....">
        </div>
      </form>

      <div class="d-flex justify-content-end">
        <div class="d-flex">
          <button (click)="reset()" class="btn btn-secondary">
            <i class="fa-solid fa-trash"></i>
          </button>
          <button (click)="allproduct()" class="btn btn-secondary">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </div>

<div class="mt-4">
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products" (click)="goToProductDetail(product.id)">
      <div class="card h-100 border-0">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ URL }}/storage/{{ product.image }}" class="img-fluid rounded-start h-100" alt="{{ product.title }}" />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title display-6">{{ product.title }}</h5>
              <p class="text-muted">
                SKU: {{ product.sku }} <br>
                Price: {{ product.price_dsc }} <br>
                Stock: {{ product.stock }}
              </p>
              <p class="card-text text-muted my-3">
                {{ product.description }}
              </p>
          
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

</section>
