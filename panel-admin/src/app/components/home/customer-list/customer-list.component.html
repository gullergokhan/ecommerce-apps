
<div class="container mx-auto lg:p-4 p-0">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div class="bg-primary-900 rounded-lg p-4 shadow-md col-span-3">
            <h2 class="text-2xl font-semibold text-gray-800 mb-8">Last Products</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-second-900">
                    <thead>
                        <tr>
                            <th class="uppercase text-second-100 font-medium text-xs bg-primary-700 px-6 py-3">Title</th>
                            <th class="uppercase text-second-100 font-medium text-xs bg-primary-700 px-6 py-3">Stok</th>
                            <th class="uppercase text-second-100 font-medium text-xs bg-primary-700 px-6 py-3">Total</th>
                            <th class="uppercase text-second-100 font-medium text-xs bg-primary-700 px-6 py-3">Summary</th>
                        </tr>
                    </thead>
                    <tbody class="bg-primary-800 divide-y divide-second-900">
                        <tr *ngFor="let product of products" class="text-gray-800">
                            <td class="px-6 py-4 whitespace-nowrap">{{ product.title }}</td>
                            <td class="px-6 py-4 whitespace-nowrap">{{ product.stock }}</td>
                            <td class="px-6 py-4 whitespace-nowrap">{{ product.price_dsc }} TL / ${{ product.price_usd }}</td>
                            <td class="px-6 py-4 whitespace-nowrap">{{ product.summary }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
