<div [@shake] class="bg-gray-100 mx-auto md:h-screen flex flex-col justify-center items-center px-6 pt-8">
  <a href="index.html" class="justify-center items-center mb-8">
    <img src="assets/img/logo.jpeg" class="h-24" />
  </a>
  <div [@shake] class="bg-white rounded-xl w-full sm:max-w-screen-sm shadow-md">
    <div class="p-6 sm:p-10 lg:p-12 space-y-8">
      <h2 class="text-2xl font-bold text-gray-800">Sign in to Platform</h2>
      <form action="dashboard.html" method="post" class="mt-8 space-y-7">
            <div *ngIf="loginError" class="text-red-500">{{ loginError }}</div> <!-- Hata mesajını göster -->

        <div>
          <label class="text-sm font-medium text-gray-700 block">Your Email</label>
          <input type="email" [(ngModel)]="email" name="email" class="bg-gray-200 border border-gray-400
                  text-gray-800 sm:text-sm rounded-lg focus:ring-primary-700 focus:border-primary-700 block w-full p-2" />
        </div>
        <div>
          <label class="text-sm font-medium text-gray-700 block">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="bg-gray-200 border border-gray-400
                  text-gray-800 sm:text-sm rounded-lg focus:ring-primary-700 focus:border-primary-700 block w-full p-2" />
        </div>
        <div class="flex items-start">
          <div class="flex items-start h-6">
            <input type="checkbox" class="bg-gray-200 border-gray-400 focus:ring-4 focus:ring-second-600 h-4 w-4" />
          </div>
          <div class="text-sm ml-3">
            <label class="text-sm font-medium text-gray-600 block">Remember Me</label>
          </div>
        </div>
        <button (click)="login()" type="submit" class="text-second-900 bg-second-300 hover:bg-second-400 focus:ring-4
              focus:ring-second-700 font-medium px-5 py-3 w-full text-center rounded-md">Login</button>
        <div class="text-sm font-medium text-gray-700">
          <a href="/register">Create Account</a>
        </div>
      </form>
    </div>
  </div>
</div>
